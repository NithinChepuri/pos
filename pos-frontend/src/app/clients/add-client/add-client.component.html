<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Add New Client</h3>
        </div>
        <div class="card-body">
          <div *ngIf="error" class="alert alert-warning">
            {{ error }}
          </div>
          <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name *</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name" 
                [(ngModel)]="client.name" 
                required
                #name="ngModel">
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                <small *ngIf="name.errors?.['required']">Name is required</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                [(ngModel)]="client.email" 
                required 
                email
                #email="ngModel">
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <small *ngIf="email.errors?.['required']">Email is required</small>
                <small *ngIf="email.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number *</label>
              <input 
                type="text" 
                class="form-control" 
                id="phoneNumber" 
                name="phoneNumber" 
                [(ngModel)]="client.phoneNumber" 
                required
                pattern="[0-9]{10}"
                #phone="ngModel">
              <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="text-danger">
                <small *ngIf="phone.errors?.['required']">Phone number is required</small>
                <small *ngIf="phone.errors?.['pattern']">Please enter a valid 10-digit phone number</small>
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-secondary me-md-2" routerLink="/clients">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="!clientForm.form.valid">Save Client</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
