<div class="container">
  <h2 class="mb-4">Sales Report</h2>
  
  <div class="row mb-4">
    <div class="col-md-5">
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input 
          type="datetime-local" 
          class="form-control" 
          id="startDate"
          [(ngModel)]="startDate">
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input 
          type="datetime-local" 
          class="form-control" 
          id="endDate"
          [(ngModel)]="endDate">
      </div>
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button 
        class="btn btn-primary w-100" 
        (click)="loadReport()"
        [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        <i class="bi bi-filter me-1"></i> Filter
      </button>
    </div>
  </div>

  <div class="table-responsive" *ngIf="salesData.length > 0">
    <table class="table table-striped">
      <thead class="table-light">
        <tr>
          <th>Barcode</th>
          <th>Product Name</th>
          <th class="text-end">Quantity</th>
          <th class="text-end">Revenue</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of salesData">
          <td>{{item.barcode}}</td>
          <td>{{item.productName}}</td>
          <td class="text-end">{{item.quantity}}</td>
          <td class="text-end">{{item.revenue | inrCurrency}}</td>
        </tr>
        <tr class="table-info fw-bold">
          <td colspan="2">Total</td>
          <td class="text-end">{{getTotalQuantity()}}</td>
          <td class="text-end">{{getTotalRevenue() | inrCurrency}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="salesData.length === 0 && !isLoading" class="alert alert-info">
    No sales data available for the selected date range.
  </div>
  
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading sales data...</p>
  </div>
</div>
