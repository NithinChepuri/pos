<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="card-body">
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                [(ngModel)]="formData.email" 
                required
                email
                #email="ngModel">
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <small *ngIf="email.errors?.['required']">Email is required</small>
                <small *ngIf="email.errors?.['email']">Invalid email format</small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                [(ngModel)]="formData.password" 
                required
                minlength="6"
                #password="ngModel">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <small *ngIf="password.errors?.['required']">Password is required</small>
                <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="role">Role</label>
              <select 
                class="form-control" 
                id="role" 
                name="role"
                [(ngModel)]="formData.role" 
                required
                #role="ngModel">
                <option value="">Select Role</option>
                <option value="supervisor">Supervisor</option>
                <option value="operator">Operator</option>
              </select>
              <div *ngIf="role.invalid && (role.dirty || role.touched)" class="text-danger">
                <small *ngIf="role.errors?.['required']">Role is required</small>
              </div>
            </div>

            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="signupForm.invalid || loading">
                {{ loading ? 'Signing up...' : 'Sign Up' }}
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">Already have an account? <a routerLink="/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
