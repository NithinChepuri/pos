<div class="modal-backdrop" (click)="close()"></div>
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Create New Order</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
    </div>
    
    <div class="modal-body">
      <!-- Error Alert -->
      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>

      <!-- Success Alert -->
      <div *ngIf="success" class="alert alert-success" role="alert">
        {{ success }}
      </div>

      <!-- Barcode Scanner Input with Suggestions -->
      <div class="mb-3">
        <label for="barcode" class="form-label">Scan or Enter Barcode</label>
        <div class="position-relative">
          <input type="text" 
                 class="form-control" 
                 id="barcode" 
                 [(ngModel)]="currentBarcode"
                 (ngModelChange)="onBarcodeChange($event)"
                 (keyup.enter)="onBarcodeEnter()"
                 [disabled]="loading"
                 autocomplete="off"
                 placeholder="Enter product barcode...">
          <!-- Barcode Suggestions Dropdown -->
          <div class="dropdown-menu shadow" 
               [class.show]="showSuggestions && filteredProducts.length > 0" 
               style="width: 100%">
            <button class="dropdown-item" 
                    *ngFor="let product of filteredProducts"
                    (click)="selectProduct(product)">
              {{product.barcode}} - {{product.name}}
            </button>
          </div>
        </div>
      </div>

      <!-- Order Items Table -->
      <div class="table-responsive mb-3">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Barcode</th>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Selling Price</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of orderItems; let i = index">
              <td>{{item.barcode}}</td>
              <td>{{item.productName}}</td>
              <td>
                <input type="number" 
                       class="form-control form-control-sm w-75"
                       [(ngModel)]="item.quantity"
                       (ngModelChange)="updateTotal(item)"
                       min="1">
              </td>
              <td>
                <input type="number" 
                       class="form-control form-control-sm w-75"
                       [(ngModel)]="item.sellingPrice"
                       (ngModelChange)="updateTotal(item)"
                       min="0">
              </td>
              <td>{{calculateItemTotal(item) | currency:'INR'}}</td>
              <td>
                <button class="btn btn-danger btn-sm"
                        (click)="removeItem(i)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
          <tfoot *ngIf="orderItems.length > 0">
            <tr>
              <td colspan="4" class="text-end"><strong>Total:</strong></td>
              <td colspan="2"><strong>{{calculateOrderTotal() | currency:'INR'}}</strong></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- No Items Message -->
      <div *ngIf="orderItems.length === 0" class="alert alert-info">
        Add products by scanning or entering their barcodes above.
      </div>
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">
        Cancel
      </button>
      <button 
        type="button" 
        class="btn btn-primary" 
        [disabled]="loading || orderItems.length === 0"
        (click)="submitOrder()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
        {{ loading ? 'Creating Order...' : 'Create Order' }}
      </button>
    </div>
  </div>
</div>
