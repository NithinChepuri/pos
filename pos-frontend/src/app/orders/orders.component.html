<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Orders</h2>
    <button class="btn btn-primary" routerLink="add">
      <i class="bi bi-plus-circle me-2"></i>Create Order
    </button>
  </div>

  <!-- Date Filter -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-4">Filter Orders</h5>
          <div class="row g-3 align-items-end">
            <div class="col-md-3">
              <div class="form-group">
                <label class="form-label">Start Date</label>
                <input 
                  type="datetime-local" 
                  class="form-control" 
                  [(ngModel)]="startDate">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="form-label">End Date</label>
                <input 
                  type="datetime-local" 
                  class="form-control" 
                  [(ngModel)]="endDate">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="form-label">Status</label>
                <select class="form-select" [(ngModel)]="selectedStatus">
                  <option [ngValue]="undefined">All</option>
                  <option [ngValue]="OrderStatus.CREATED">Created</option>
                  <option [ngValue]="OrderStatus.INVOICED">Invoiced</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="d-flex gap-2">
                <button class="btn btn-primary flex-grow-1" 
                        [disabled]="!startDate || !endDate"
                        (click)="filterByDate()">
                  <i class="bi bi-search me-2"></i>Apply Filter
                </button>
                <button class="btn btn-outline-secondary" 
                        (click)="resetFilters()"
                        [disabled]="!startDate && !endDate && !selectedStatus">
                  <i class="bi bi-x-circle"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Alert -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <!-- Orders Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Items</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.id}}</td>
          <td>{{formatDate(order.createdAt)}}</td>
          <td>
            <span class="badge text-bg-{{getStatusColor(order.status)}}">
              {{order.status}}
            </span>
          </td>
          <td>{{order.items.length}} items</td>
          <td>
            <button class="btn btn-info btn-sm me-2" 
                    [routerLink]="['/orders', order.id]">
              <i class="bi bi-eye me-1"></i>View
            </button>
            <button class="btn btn-primary btn-sm" 
                    (click)="generateInvoice(order.id)"
                    [disabled]="order.status === OrderStatus.INVOICED">
              <i class="bi bi-file-pdf me-1"></i>Invoice
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center mt-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- No Results Message -->
  <div *ngIf="!loading && orders.length === 0" class="text-center mt-4">
    <p class="text-muted">No orders found.</p>
  </div>
</div>
