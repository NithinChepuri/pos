<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                Upload Inventory
            </div>
            <div class="card-body">
                <form id="upload-form">
                    <div class="form-group">
                        <label for="inventoryFile">Choose TSV File</label>
                        <input type="file" class="form-control" id="inventoryFile" accept=".tsv">
                        <small class="form-text text-muted">
                            File must be in TSV format with headers: Barcode, Quantity
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-12">
        <h3>Current Inventory</h3>
        <table class="table table-striped" id="inventory-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Barcode</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
