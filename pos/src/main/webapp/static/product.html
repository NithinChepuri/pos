<!-- Add this form above your existing product table -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                Upload Products
            </div>
            <div class="card-body">
                <form id="upload-form">
                    <div class="form-group">
                        <label for="productFile">Choose TSV File</label>
                        <input type="file" class="form-control" id="productFile" accept=".tsv">
                        <small class="form-text text-muted">
                            File must be in TSV format with headers: ClientId, Product Name, Barcode, MRP
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <form id="search-form">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputClient">Client ID</label>
                    <input type="number" class="form-control" id="inputClient" placeholder="Client ID">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputName">Product Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputBarcode">Barcode</label>
                    <input type="text" class="form-control" id="inputBarcode" placeholder="Barcode">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputMrp">MRP</label>
                    <input type="number" step="0.01" class="form-control" id="inputMrp" placeholder="MRP">
                </div>
                <div class="form-group col-md-1">
                    <label>&nbsp;</label>
                    <button type="submit" class="btn btn-primary btn-block">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
